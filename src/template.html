<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDo</title>
</head>
<body>
    <div class="divGrid">
        <div class="projectSection">
            <div class="titleSection">
                <h1>DevDo</h1>
                <button id="addProjectBtn">ADD PROJECT</button>    
            </div>
            <div id="projectContainer"></div>
        </div>
        <div class="projectName">
            <h1 id="currentProjectName"></h1>
            <button id="addTodoBtn">ADD TASK</button>
        </div>
        <div class="todoSection">
            <div id="todoContainer"></div>
        </div>
    </div>
   <dialog id="projectDialog">
        <form action="https://httpbin.org/post" method="post" id="projectForm">
            <div>
                <label for="projectTitle">Title: </label>
                <input type="text" id="projectTitle" name="title" required> 
            </div>
            <div>
                <label for="projectDesc">Description: </label>
                <input type="text" id="projectDesc" name="desc" required>
            </div>
            <div class="button-row">
                <button type="submit" id="submitProject">SUBMIT PROJECT</button>
                <button id="closeProject" type="button">CLOSE</button>
            </div>
        </form>
   </dialog>
   
    <dialog id="todoDialog">
        <form action="https://httpbin.org/post" method="post" id="todoForm">
            <div>
                <label for="todoTitle">Title: </label>
                <input type="text" id="taskTitle" name="title" required>
            </div>
            <div>
                <label for="todoDesc">Description: </label>
                <input type="text" id="taskDesc" name="desc" required>
            </div>
            <div>
                <label for="dueDate">Due Date: </label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div>
                <label for="todoPriority">Priority: </label>
                <select id="todoPriority" name="priority" required>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
            </div>
            <div class="button-row">
                <button type="submit" id="submitTodo">SUBMIT TASK</button>
                <button id="closeTodo" type="button">CLOSE</button>
            </div>
        </form>
    </dialog>
</body>
</html>
