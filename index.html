<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DevDo</title><script defer="defer" src="main.js"></script></head><body><header><h1>DevDo</h1></header><div class="sidebar"><dialog class="new-project-modal"><form method="dialog" class="new-project-form"><h3>New Project</h3><div><label for="name">Title:</label> <input id="name" name="name" maxlength="13" required></div><div class="form-button"><button type="submit" id="submit">Confirm</button></div></form></dialog><div class="projects"><h3>Projects<button type="button" class="new-project">+</button></h3><div class="projects-list"></div></div></div><div class="content"><h3>Tasks</h3><dialog class="new-todo-modal"><form method="dialog" class="new-todo"><div><label for="title">Title:</label> <input id="title" name="title" maxlength="30" required></div><div><label for="description">Description:</label> <input id="description" name="description" maxlength="130" required></div><div><label for="due-date">Due Date:</label> <input type="date" id="due-date" name="due-date" required></div><div><label for="priority">Priority:</label> <select id="priority" name="priority" required><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div><div class="form-button"><button type="button" id="submit">Confirm</button> <button id="cancel" formnovalidate>Cancel</button></div></form></dialog><dialog class="edit-todo-modal"><form method="dialog" class="edit-todo"><h3>EDIT LIST</h3><div><label for="edit-title">Title :</label> <input name="edit-title" id="edit-title" maxlength="13" required/></div><div><label for="edit-description">Description :</label> <input name="edit-description" id="edit-description" maxlength="130" required/></div><div><label for="edit-due-date">Due Date :</label> <input type="date" name="edit-due-date" id="edit-due-date" required/></div><div><label for="edit-priority">Priority :</label> <select name="edit-priority" id="edit-priority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div><div><label for="completed">Completed :</label> <select name="completed" id="completed"><option value="true">Yes</option><option value="false" selected="selected">No</option></select></div><div class="form-button"><button type="button" id="edit-submit">Confirm</button> <button id="edit-cancel" formnovalidate>Cancel</button></div></form></dialog><div class="main-content"></div><button id="clearButton">Clear Local Storage</button></div><footer>Maverick341@The Odin Project 2025</footer></body></html>
